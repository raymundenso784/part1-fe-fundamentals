<html>
    <head></head>
    <body>
        <form id="registrationForm" action="#" method="POST">
                
            <!-- Text Input -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Number Input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" required>
            <br><br>

            <!-- Date Input -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <!-- Select Dropdown -->
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
            <br><br>

            <!-- Checkbox -->
            <label>Interests:</label><br>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Coding</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="interests" value="music">
            <label for="music">Music</label><br><br>

            <!-- Radio Buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

        </form>
        <!-- <button type="button" id="click-button">Button</button> -->
        <script>
            // function showAlert() {
            //     alert('You just clicked the button!')
            // }

            // document.getElementById('click-button').addEventListener("click", function() {
            //     alert('You just clicked the button!')
            // });

            // Select the form
            document.getElementById("registrationForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevents form submission
                let variableName = 'String';
                variableName = 'integer';
                // Get values from inputs
                const name = document.getElementById("name").value;
                // name = 'asdadas'
                const email = document.getElementById("email").value;
                const age = document.getElementById("age").value;
                const dob = document.getElementById("dob").value;
                const country = document.getElementById("country").value;

                // Get selected checkboxes
                const checkboxes = document.querySelectorAll("input[name='interests']:checked");
                const interests = Array.from(checkboxes).map(checkbox => checkbox.value);

                // Get selected radio button
                const gender = document.querySelector("input[name='gender']:checked")?.value || "Not specified";

                // Display values in the console
                console.log("Full Name:", name);
                console.log("Email:", email);
                console.log("Age:", age);
                console.log("Date of Birth:", dob);
                console.log("Country:", country);
                console.log("Interests:", interests.join(", "));
                console.log("Gender:", gender);
                /*
                 * Comment
                */
            });
        </script>
    </body>
</html>
